<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG Animation of AWS Network Architecture</title>
    <style>
      body {
        background-color: black; /* Set the background color to black */
        margin: 0; /* Optional: Remove default margin */
        display: flex; /* Optional: Center the SVG in the page */
        justify-content: center; /* Optional: Center horizontally */
        align-items: center; /* Optional: Center vertically */
        height: 100vh; /* Optional: Full viewport height */
      }
      object {
        /* Optional: Ensure the SVG object is not larger than the viewport */
        max-width: 100%;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <object type="image/svg+xml" data="stickana.svg">
      Your browser does not support SVG images
    </object>
  </body>
</html>
